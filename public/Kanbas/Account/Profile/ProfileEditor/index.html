

<link rel="stylesheet"  href="/Kanbas/Account/Profile/ProfileEditor/index.css" />
<link rel="stylesheet"  href="/style.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
<link rel="stylesheet"  href="/Kanbas/Courses/CourseNavigation/index.css" />






<div class="wd-profileeditor-title"><i class="fa-solid fa-list"></i>Shaoming Li's Profile</div>

<hr>

<div class="wd-flex-row-container">
    <div class="wd-flex-grow-1">
        <div class="wd-profileeditor-icon"><i class="fa-solid fa-circle-user"></i></div>
        <div class="wd-profileeditor-title-input">

            <div class="mb-3">
                <label for="profileName" class="form-label">Name:*</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="profileName" cols="20" placeholder="Shaoming Li">
                </div>
            </div>
        

            
            <label for="Pronouns">Pronouns:</label>
            <select id="Pronouns" style="width: auto;">
                <option>None</option>
                <option>He/His</option>
                <option>She/Her</option>
            </select>

            <div class="mb-3">
                <label for="Title" class="form-label">Title:</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="Title">
                </div>
            </div>
            
        </div>

        <div class="wd-profileeditor-content">
            <h2>Contact</h2>
            No registerd services,you can add some one the
            <a href="#">settings</a>
            page.
        </div>

        <div class="mb-3">
            <label for="Biography" class="form-label"><h2>Biography</h2></label>
            <div class="col-md-6">
                <textarea class="form-control" id="Biography" rows="3"></textarea>
            </div>

        </div>


        <h2>Links</h2>
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <div class="text-center"><strong>Title</strong></div>
                    <input type="text" class="form-control" placeholder="YouTube">
                </div>
                <div class="col-1"><i style="margin-top: 20px" class="fa-solid fa-arrow-right"></i></div>
                <div class="col">
                    <div class="text-center"><strong>URL</strong></div>
                    <input type="text" class="form-control" placeholder="https://www.youtube.com/watch?v=9XsRrm-VKj4&t=348s">
                </div>
                <div class="col-1"><a href="#"><i style="margin-top: 20px; color: red" class="fa-solid fa-xmark"></i></a></div>
            </div>
        </div>
        <div style="margin-top: 3px; margin-left: 10px;"><button>Add another link</button></div>
        <hr />
        <div class="wd-profileeditor-done-button">
            <a href="/Kanbas/Account/Profile/screen.html"><button class="btn btn-light wd-profileeditor-button">Cancel</button></a>
            <a href="/Kanbas/Account/Profile/screen.html"><button class="btn btn-danger">Save Profile</button></a>
        </div>
    </div>

    <div class="float-end">
        <button class="btn btn-light wd-profileeditor-button" onclick="window.location.href='/Kanbas/Account/Profile/screen.html'"><i class="fa-solid fa-pencil"></i> Cancel Editing</button>
    </div>
</div>
